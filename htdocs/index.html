<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GraphTV :: Graph Your Favorite TV Shows</title>

	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/master.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		// Just until I figure out where this stuff is supposed to go...
		$(document).ready(function() {
			$.getJSON('/assets/search.json', function(data) {
				for (var i = 0; i < data.length; i++) {
					data[i].d = data[i].y + ' | ' + data[i].r + '/10 | ' + data[i].v + ' votes';
				}
				console.log(data);
				$('.ui.search').search({
					apiSettings: {
						url: 'search/{query}'
					},
					fields: {
						title: 't',
						description: 'd'
					},
					searchFields: [
						't'
					],
					selectFirstResult: true,
					onSelect: function (result, response) {
						console.log(result);
						console.log(response);
					}
				});
			});
			var content = [
				{ title: 'Genji' }, { title: 'McCree' }, { title: 'Pharah' },
				{ title: 'Reaper' }, { title: 'Soldier: 76' }, { title: 'Sombra' },
				{ title: 'Tracer' }, { title: 'Bastion' }, { title: 'Hanzo' },
				{ title: 'Junkrat' }, { title: 'Mei' }, { title: 'Torbjörn' },
				{ title: 'Widowmaker' }, { title: 'D.Va' }, { title: 'Reinhardt' },
				{ title: 'Roadhog' }, { title: 'Winston' }, { title: 'Zarya' },
				{ title: 'Ana' }, { title: 'Lúcio' }, { title: 'Mercy' },
				{ title: 'Symmetra' }, { title: 'Zenyatta' }
			];
		});
	</script>
</head>
<body>
	<div class="ui fixed menu" id="navbar">

			<a href="#" class="header item">

				GraphTV
			</a>
			<a class="item">Top Searches</a>
			<a class="item">Most Votes</a>
			<div class="right menu">
				<a class="item">About</a>
				<a href="https://github.com/graphtv" class="item">
					Contribute
					<img class="logo" id="github_logo" src="assets/img/github.svg">
				</a>
			</div>
		</div>
	</div>
	<div class="ui middle aligned center aligned grid full-height">
		<div class="column">
			<h2 class="ui blue image header">
				<div class="content">Search for a TV Show</div>
			</h2>
			<div class="ui fluid search">
				<div class="ui action left input fluid">
						<input class="prompt" type="text" placeholder="Stranger Things">
